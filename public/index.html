<!DOCTYPE HTML>

<html lang="en" lang="en">

<head>

    <title>html5-VideoEditor</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Gudea:400,700' rel='stylesheet' type='text/css'>

<body>

<header id="projectInfo"></header>

 <div id="libraryControl">Buttons, or Tabs and and and</div>
<div id="library"></div>

<div style="float:left;width:75%">
<button id="saveBtn">Save Project</button>
<button id="fetchBtn">Fetch Project</button>
<button id="deleteBtn">Delete Project</button>
<button id="projectSyncBtn">Backbone.sync</button>
<button id="dumpProject">Dump Project</button>
<button id="render">Render</button>

<p>
    <button id="addSequenceToCompBtn">Add Sequence To Compositions</button>
</p>

<p>
    <button id="saveLocalBtn">Save Project Local</button>
    <button id="clearLocalBtn">Clear Local Data</button>
<ul id="availableProjects"></ul>
</p>

<p>
    <input type="file" id="uploadInput" name="uploadInput" multiple/>
    <button id="fileBrowse">Browse</button>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
</p>

<textarea id="output" style="width:600px;height:400px">
</textarea>

</div>

<div id="timeline" style="clear:both">Timeline</div>

<div id="dialogueTest" class="reveal-modal">
    <h1>Modal Title</h1>

    <p>Any content could go in here.</p>
    <a class="close-reveal-modal">&#215;</a>
