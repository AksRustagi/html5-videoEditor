<!DOCTYPE HTML>

<html lang="en" lang="en">

<head>

    <title>html5-VideoEditor</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href='http://fonts.googleapis.com/css?family=Gudea:400,700' rel='stylesheet' type='text/css'>

    <link href="css/reveal.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="all"/>


    <script data-main="js/main" src="js/require.js"></script>


</head>

<body>

<div id="wrapper">
    <header>
        <div id="projectInfo"></div>
        <div id="mainControl">
            <button id="share" class="share"></button>
            <button id="settings" class="settings"></button>
        </div>
    </header>

    <div id="controlbar">

        <div id="navigatorTab">
            <ul>
                <li>Assets</li>
                <li>Compositions</li>
                <li>Effects</li>
            </ul>

        </div>

        <div id="stageControl">
            <button id="saveBtn">Save Project</button>
            <button id="fetchBtn">Fetch Project</button>
            <button id="deleteBtn">Delete Project</button>
            <button id="dumpProject">Dump Project</button>
            <button id="render">Render</button>


            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>

    <div id="navigator">
        <div id="library"></div>
        <div id="compositions"></div>

        <div id="navigatorControl">
            <input id="fileBrowser" class="add" type="file" id="uploadInput" multiple/>
            <button id="fileBrowserButton" class="add" enabled></button>
            <button id="fileDelete" class="remove" disabled></button>
        </div>

    </div>

    <div id="stage">

    </div>


    <div id="timeline">
        <div id="layer">
            <div>SomeLayer</div>
            <div>SomeLayer</div>
            <div>SomeLayer</div>
        </div>
        <div id="bars">
            <div class="video"></div>
            <div class="audio"></div>
            <div class="image"></div>
        </div>

    </div>

    <!--div id="dialogueTest" class="reveal-modal">
        <h1>Modal Title</h1>

        <p>Any content could go in here.</p>
        <a class="close-reveal-modal">&#215;</a>
    </div-->

</div>
</body>
</html>
